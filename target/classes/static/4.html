<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>

        $(function() {
            //通过html（值）  为标签添加html内容
            $("#div1").html("<h3>我是手动添加的内容</h3>")

            //获取标签的html内容
            console.log($("#div1").html())

            //text（文本内容）为标签添加文本内容，不识别html标签
            $("#div1").text("<h3>我是手动添加的内容</h3>")
            //获取标签的text内容
            console.log($("#div1").text())


        })
    </script>
</head>
<body>
<div id="div1"></div>


</body>

</html>
