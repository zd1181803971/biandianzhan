<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #father {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
        }
        #child {
            width: 50px;
            height: 50px;
            background-color: violet;
            position: absolute;

            /*设置块级元素 垂直居中  水平居中设置左右为0  */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div>
    <div id="father">
        <div id="child"></div>
    </div>
</div>
</body>
</html>
